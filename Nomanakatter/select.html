<!DOCTYPE html>
<html>
	<head>
		<title>Select</title>

          .req-img>img {
            align: center;

            margin: 12px;

        </style>

	</head>
	
	<body>
		<div class="container select">
			<h1>今日は何を飲みましたか</h1>
			<div class="row-fluid">
              <div class="span3 req-box">
                <div class="req-img">
                  <img src="img/beer.jpg"/>

                </div>
                <input class="beer input-small" name="" type="text" value=""/>本
              </div>
              <div class="span3 req-box">
                <div class="req-img">
                  <img src="img/nihon.gif"/>
                  <br/>日本酒
                </div>
                <input class="input-small" name="" type="text" value=""/>本
              </div>
              <div class="span3 req-box">
                <div class="req-img">
                  <img src="img/syochu.png"/>

                </div>
                <input class="input-small" name="" type="text" value=""/>本
              </div>
              <div class="span3 req-box">
                <div class="req-img">
                  <img src="img/wine.jpg"/>
                  <br/>ワイン
                </div>
                <input class="input-small" name="" type="text" value=""/>本
              </div>
            </div>
            <input class="req-submit btn btn-large" name="" type="button" value="送信"/>
            
		</div>
        <div class="container select">
          <div class="req-box">
            <div class="req-img">
              <img alt="" src="img/danger.jpg"/>
            </div>
          </div>
          <input class="btn-large btn btn-danger" name="" type="button" value="やっちゃった"/>
